---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div> 
    <h3> Posts </h3>
    <ul class="posts">
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div>
    <h3> Other </h3>
    <ul class="posts">
      <li>
        <a href="https://www.dhamma.org">Vipassana: The Art of Living</a> 
      </li>
      <li>
        <a href="{% link music/recordings.md %}">My Music</a> 
      </li>
   </ul>
  </div>

</div>
